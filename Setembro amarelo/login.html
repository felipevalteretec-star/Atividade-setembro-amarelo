<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça o login</title>
    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="divisao">
    <!-- Cabeçalho principal -->
    <header id="Headerdiv">
        <div class="cabecalho-conteudo">
            <h1>Você importa! Disque 188!</h1>
            <a href="login.html" class="login-icon" title="Login">&#128100;</a>
        </div>
        <nav id="Navdiv" class="navbarra">
            <a href="index.html" class="nav-btn">Página inicial</a>
            <a href="Ajuda.html" class="nav-btn">Procure ajuda</a>
            <div class="Barra-pesquisa">
                <input type="text" placeholder="Pesquisar...">
                <span class="Lupa-icon">&#128269;</span>
            </div>
            <a href="saiba+.html" class="nav-btn">Saiba Mais</a>
            <a href="Contato.html" class="nav-btn">Entre em contato</a>
        </nav>
    </header>
    <main>
        <div class="login-container">
            <span class="icon-login"><i class="bi bi-person-circle"></i></span>
            <h2>Entrar na sua conta</h2>
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div class="register-link">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </main>
    <footer class="footerdiv">
